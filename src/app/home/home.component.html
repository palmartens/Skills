<div class="main">
    <h2>This is my Home</h2>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="customerName" name="customerName">
            <input class="form-control" type="email" [(ngModel)]="email" name="email">
            <input class="form-control" type="password" [(ngModel)]="password" name="password">            
            
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!customerForm.form.valid">Register</button>
        
        

    </form>
</div>
